<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src=".script.js"></script>
    <title>OP Curiosidade | Dashboard</title>
</head>
<body>
    
    <!-- conteúdo da barra lateral -->

    <nav>
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="planet-outline"></ion-icon></span>
                    <span class="title">OP Curiosidade</span>
                </a>
            </li>
            <li>
                <a href="dashboard.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="cadastro.html">
                    <span class="icon"><ion-icon name="person-add-outline"></ion-icon></ion-icon></ion-icon></span>
                    <span class="title">Cadastro</span>
                </a>
            </li>
            <li>
                <a href="relatorios.html">
                    <span class="icon"><ion-icon name="document-text-outline"></ion-icon></ion-icon></span>
                    <span class="title">Relatórios</span>
                </a>
            </li>
            <li>
                <a href="../index.html">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></ion-icon></span>
                    <span class="title">Sair</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- conteúdo principal da dashboard -->

    <main>
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <!-- Barra de pesquisa -->

            <div class="pesquisa">
                <label for="">
                    <input type="text" placeholder="Pesquise...">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <!-- Imagem do Usuário -->

            <div class="user">
                <img src="img/user.png">
            </div>
        </div>

            <!-- Cadastro -->

        <article>

            <header>
                <h3>Novo Cadastro</h3>
                <input type="checkbox" name="Ativo" id="status">
                <p>Ativo</p>
            </header>
            <section class="fatos">
                <h5>Nome</h5>
                <input type="text" id="nome">
                <h5>Idade</h5>
                <input type="text" id="idade">
                <h5>E-mail</h5>
                <input type="text" id="email">
                <h5>Endereço</h5>
                <input type="text" id="endereço">
                <h5>Outras Informações</h5>
                <input type="text" id="outras">
            </section>
            <section class="interesses">
                <h5>Interesses</h5>
                <input type="text" id="interesses">
            </section>
            <section class="sentimentos">
                <h5>Sentimentos</h5>
                <input type="text" id="sentimentos">
            </section>
            <section class="valores">
                <h5>Valores</h5>
                <input type="text" id="valores">
            </section>
        </article>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>
</html>
