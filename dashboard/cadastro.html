<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="scriptDashboard.js"></script>
    <title>OP Curiosidade | Dashboard</title>
</head>
<body>
    
    <!-- conteúdo da barra lateral -->

    <nav>
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="planet-outline"></ion-icon></span>
                    <span class="title">OP Curiosidade</span>
                </a>
            </li>
            <li>
                <a href="dashboard.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="cadastro.html">
                    <span class="icon"><ion-icon name="person-add-outline"></ion-icon></ion-icon></ion-icon></span>
                    <span class="title">Cadastro</span>
                </a>
            </li>
            <li>
                <a href="relatorios.html">
                    <span class="icon"><ion-icon name="document-text-outline"></ion-icon></ion-icon></span>
                    <span class="title">Relatórios</span>
                </a>
            </li>
            <li>
                <a href="../index.html">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></ion-icon></span>
                    <span class="title">Sair</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- conteúdo principal da dashboard -->

    <main>
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <!-- Barra de pesquisa -->

            <div class="pesquisa">
                <label>
                    <input type="text" placeholder="Pesquise...">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <!-- Imagem do Usuário -->

            <div class="user">
                <img src="img/user.png">
            </div>
        </div>

        <!-- Cadastro -->

        <article>
            <header>
                <h3>Novo Cadastro</h3>
            </header>
            <section class="paginaCadastro">
                <div class="fatos">
                    <h4>Fatos e Dados</h4>
                    <div class="linhaVerde"></div>
                    <label>Nome</label>
                    <input type="text" id="nome">
                    <div class="mesmaLinha">
                        <div class="cadastroEmail">
                            <label>E-mail</label>
                            <input type="email" id="email">
                        </div>
                        <div class="cadastroIdade">
                            <label>Idade</label>
                            <input type="date" id="idade">
                        </div>
                    </div>
                    <label>Endereço</label>
                    <input type="text" id="endereço">
                    <label>Outras Informações</label>
                    <textarea id="outrasInformaçoes"></textarea>
                </div>

                <div class="interesses">
                    <h4>Interesses</h4>
                    <div class="linhaVerde"></div>
                    <textarea id="interesses"></textarea>
                </div>

                <div class="sentimentos">
                    <h4>Sentimentos</h4>
                    <div class="linhaVerde"></div>
                    <textarea id="sentimentos"></textarea>
                </div>

                <div class="valores">
                    <h4>Valores</h4>
                    <div class="linhaVerde"></div>
                    <textarea id="valores"></textarea>
                </div>

                <div class="ativacao">
                    <div class="checkboxCadastro"><input type="checkbox" name="Ativo" id="status">
                        <p>Cadastro Ativo</p>
                    </div>
                    <div class="btnCadastro">
                        <a href="relatorios.html">
                            <button class="botaoCadastro">
                                Gravar
                            </button>
                        </a>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>
</html>
