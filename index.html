<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>OP Curiosidade | Login</title>
</head>
<body>
    <main class="login">
        <div class="login__container">
            <h1 class="login__title">OC Login</h1>

            <form class="login__form">

                <input id="email" class="login__input" type="email" placeholder="e-mail">

                <span class="login__input-border"></span>

                <input id="senha" class="login__input" type="password" placeholder="senha">

                <span class="login__input-border"></span>

                <div id="msgErro"></div>

                <button class="login__submit" onclick="login()"><a href="https://www.google.com">Login</a></button>

                <a href="#" class="login__reset">Esqueci a senha</a>
            </form>
        </div>
    </main>
</body>
</html>
